          <script>
            function Calc() {
              var unidadd;
              var datos = parseInt(document.getElementById('datos').value);
              var tiempo = parseInt(document.getElementById('tiempo').value);
              var unid = document.getElementById('unid').value;
              var unit = document.getElementById('unit').value;
              if (isNaN(datos)) {
                datos = 0;
              } else {
                datos = datos;
              }
              if (isNaN(tiempo)) {
                tiempo = 0;
              } else {
                tiempo = tiempo;
              }
              if (unid == 0) {
                unidadd = 'B/s';
              }
              if (unid == 1) {
                unidadd = 'b/s';
              }

              if (unid == 2) {
                unidadd = 'Kb/s'
                datos = datos * 8;
              }

              if (unid == 3) {
                unidadd = 'Mb/s'
                datos = datos * 8;
              }

              if (unid == 4) {
                unidadd = 'Gb/s'
                datos = datos * 8;
              }
              if (unid == 5) {
                unidadd = 'Tb/s'
                datos = datos * 8;
              }
              if (unit == 0) {
                tiempo = tiempo;
              }
              if (unit == 1) {
                tiempo = tiempo * 60;
              }
              if (unit == 2) {
                tiempo = tiempo * 360;
              }

              var ctotal = datos / tiempo;
              if (isNaN(ctotal)) {
                ctotal = 0;
              } else {
                ctotal = ctotal;
              }
              document.getElementById('total').innerHTML = ctotal + " " + unidadd;
            }


            function CalcT() {
              var tdatos = parseInt(document.getElementById('tdatos').value);
              var ancho = parseInt(document.getElementById('ancho').value);
              var tunid = document.getElementById('tunid').value;
              var tunia = document.getElementById('tunia').value;
              if (tunia == 0) {
                ancho = ancho;
              }
              if (tunia == 1) {
                ancho = ancho * 1024;
              }
              if (tunia == 2) {
                ancho = ancho * 1024 * 1024;
              }
              if (tunia == 3) {
                ancho = ancho * 1024 * 1024 * 1024;
              }
              if (tunia == 4) {
                ancho = ancho * 1024 * 1024 * 1024 * 1024;
              }
              if (tunid == 0) {
                tdatos = tdatos;
              }
              if (tunid == 1) {
                tdatos = tdatos * 8;
              }
              if (tunid == 2) {
                tdatos = tdatos * 8 * 1024;
              }
              if (tunid == 3) {
                tdatos = tdatos * 8 * 1024 * 1024;
              }
              if (tunid == 4) {
                tdatos = tdatos * 8 * 1024 * 1024 * 1024;
              }
              if (tunid == 5) {
                tdatos = tdatos * 8 * 1024 * 1024 * 1024 * 1024;
              }

              var ctotal = tdatos / ancho;
              if (isNaN(ctotal)) {
                ctotal = 0;
              } else {
                ctotal = ctotal;
              }
              function hora(ctotal) {
                var year = Math.floor(ctotal / 32140800);
                year = (year < 10) ? '0' + year : year;
                var month = Math.floor(ctotal / 2678400) % 2678400 % 12;
                month = (month < 10) ? '0' + month : month;
                var day = Math.floor(ctotal / 86400) % 86400 % 31;
                day = (day < 10) ? '0' + day : day;
                var hour = Math.floor(ctotal / 3600) % 3600 % 24;
                hour = (hour < 10) ? '0' + hour : hour;
                var minute = Math.floor((ctotal / 60) % 60);
                minute = (minute < 10) ? '0' + minute : minute;
                var second = ctotal % 60;
                second = (second < 10) ? '0' + second : second;
                if (year == 0 && month == 0 && day == 0 && hour == 0 && minute == 0 && second > 0){
                  titotal= second + ' ' + 'segundos';
                }
                if (year == 0 && month == 0 && day == 0 && hour == 0 && minute > 0 && second > 0){
                  titotal= minute + ' ' + 'minutos'+ ' ' + second + ' ' + 'segundos';
                }
                if (year == 0 && month == 0  && day == 0 && hour > 0 && minute > 0 && second > 0){
                  titotal= hour + ' ' + 'horas'+ ' ' + minute + ' ' + 'minutos'+ ' ' + second + ' ' + 'segundos';
                }
                if (year == 0 && month == 0  && day > 0 && hour > 0 && minute > 0 && second > 0){
                  titotal= day + ' '+ 'dias' + ' ' + hour + ' ' + 'horas'+ ' ' + minute + ' ' + 'minutos'+ ' ' + second + ' ' + 'segundos';
                }
                if (year == 0 && month > 0  && day > 0 && hour > 0 && minute > 0 && second > 0){
                  titotal= month + ' '+ 'meses' + ' ' +day + ' '+ 'dias' + ' ' + hour + ' ' + 'horas'+ ' ' + minute + ' ' + 'minutos'+ ' ' + second + ' ' + 'segundos';
                }
                if (year > 0 && month > 0  && day > 0 && hour > 0 && minute > 0 && second > 0){
                  titotal=year + ' '+ 'años' + ' '+ month + ' '+ 'meses' + ' ' +day + ' '+ 'dias' + ' ' + hour + ' ' + 'horas'+ ' ' + minute + ' ' + 'minutos'+ ' ' + second + ' ' + 'segundos';
                } 
                return titotal;
              }
              document.getElementById('ttotal').innerHTML = hora(ctotal);
            }

          </script>
